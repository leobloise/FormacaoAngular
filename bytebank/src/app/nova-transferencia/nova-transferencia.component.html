<section class="container">
    <form class="formulario" (ngSubmit)="transferir()" >
      <h2 class="formulario__titulo">Nova transferencia</h2>
      <div class="form-field">
        <label class="form-field__label" for="valor">Valor:</label>
        <input class="form-field__input" type="number" name="valor" id="valor" [(ngModel)]="valor" >
      </div>
      <div class="form-field">
        <label  class="form-field__label" for="destino">Destino:</label>
        <input class="form-field__input" type="text" name="destino" id="destino"
        [(ngModel)]="destino">
      </div>
      <div class="botao-wrapper">
        <input class="botao" value="Transferir" type="submit">
      </div>
  </form>
</section>
